<div id="prm_always_retract_between_layers_xxxx"><p>Втягивает филамент внутрь сопла после печати каждого слоя. Это может помочь уменьшить нитеобразование и подтеки, а значит, улучшить качество печати. Расстояние и скорость втягивания можно установить для каждого экструдера на вкладке Экструзия.</p>
