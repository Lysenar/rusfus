<div id="prm_brim_loops_xxxx"><p>Определяет количество линий печати, которые огибают тело. В отличие от контурных петель, эти петли brim прикрепляются к внешнему периметру тела. Увеличьте количество петель brim, чтобы увеличить площадь поверхности и, следовательно, общую адгезию к платформе печати.</p>
