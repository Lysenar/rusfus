<div id="prm_raft_base_num_layers_xxxx"><p>Задает количество начальных базовых слоев raft. Этот первый слой ключевой для хорошей адгезии raft к платформе печати. Нижний слой обычно печатается с меньшей плотностью заполнения и на более низкой скорости. Обычно для raft требуется только один нижний слой.</p>
