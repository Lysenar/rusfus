<div id="prm_speed_perimeters_external_xxxx"><p>Задает скорость печати для внешнего периметра тела. Периметр — это траектория инструмента, определяющая стенки детали. Внешний периметр — это единственный периметр, видимый на детали. Более низкая скорость повышает качество поверхностей детали.</p>
