<div id="threadDefinition_xoxx_2682391213"><p><b>Метод определения</b> задает способ определения геометрии и параметров резьбы.</p>
<ul>
<li><b>Автоматически</b> - Позволяет выбирать резьбы, созданные в Fusion, и автоматически определяет значения для задания геометрии резьбы.</li>
<li><b>Вручную</b> - Позволяет вводить значения для ручного определения геометрии резьбы.</li>
</ul>
</div>
