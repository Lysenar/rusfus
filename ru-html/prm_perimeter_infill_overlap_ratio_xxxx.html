<div id="prm_perimeter_infill_overlap_ratio_xxxx"><p>Задает, насколько заполнение перекрывается с внутренним периметром, и выражается как отношение к Ширине экструзии. Значение 0,1 означает, что заполнение перекрывается с внутренним периметром на 10%. Перекрытие помогает увеличить адгезию заполнения к периметру.</p>
