<div id="simulation_comparison_thickness_xxxx"><p>Задает, сколько материала осталось на модели.</p>
<p>Избыточный материал и подрезы измеряются от этого значения над фактической поверхностью модели. Значение ноль отображает отклонения непосредственно от поверхности модели.</p>
<p>Применяется при использовании <b>Раскрашивание - Сравнение</b>.</p>
