<div id="prm_bridging_enabled_xxxx"><p>Управляет тем, как печатается нависающая плоская грань между двумя точками. При выборе эти нависающие плоские грани печатаются траекториями инструмента, которые проходят кратчайший путь между этими двумя точками. При снятии выбора эти грани печатаются как обычный слой с периметрами и заполнением.</p>
