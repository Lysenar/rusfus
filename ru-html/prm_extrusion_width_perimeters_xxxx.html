<div id="prm_extrusion_width_perimeters_xxxx"><p>Задает ширину линии печати для всех периметров. Периметр — это траектория инструмента, определяющая стенки детали. Меньшая ширина экструзии улучшает качество поверхности детали, но может увеличить время печати. Это значение должно быть близко к диаметру сопла.</p>
