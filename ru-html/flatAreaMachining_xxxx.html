<div id="flatAreaMachining_xxxx"><p>Если включено, стратегия пытается обнаружить высоты плоских областей и вершин и обрабатывать на этих уровнях.</p>
<p>Если отключено, стратегия обрабатывает точно с указанными шагами вниз.</p>
<p><em>Важно: Включение этой функции может значительно увеличить время расчета.</em></p>
