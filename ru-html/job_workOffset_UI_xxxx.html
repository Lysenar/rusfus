<div id="job_workOffset_UI_xxxx"><p>Задает номер системы координат на контроллере станка. Fusion передает эту информацию постпроцессору.</p>
<p>Примечание: Значение смещения WCS начинается с 0, что соответствует первому смещению работы на контроллере станка. Например, на станке с Fanuc постпроцессор интерпретирует 0 как использование G54.</p>
