<div id="prm_retraction_lengths_0_xxxx"><p>Задает расстояние, на которое филамент втягивается внутрь сопла после печати каждого слоя. Втягивание помогает временно остановить поток материала из сопла, уменьшая подтеки во время холостых перемещений. После втягивания филамент снова подается к концу сопла для печати.</p>
