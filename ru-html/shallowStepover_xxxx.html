<div id="shallowStepover_xxxx"><p>Этот параметр управляет шагом, используемым для обнаружения областей, куда следует вставлять дополнительные Z-уровни. Если обычный шаг вниз приводит к шагу больше этого значения, вставляются дополнительные уровни до достижения шага или минимального шага вниз.</p>
