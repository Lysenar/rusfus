<div id="cuspHeight_xxxx"><p><b>Высота гребешка (Cusp Height)</b> - это теоретическая шероховатость поверхности, создаваемая последовательными траекториями инструмента из-за радиуса фрезы. Меньший диаметр инструмента или большая ширина прохода создают больший гребешок.</p>
