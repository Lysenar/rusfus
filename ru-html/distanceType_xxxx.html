<div id="distanceType_xxxx"><p>Определяет, как задается расстояние для шаблона траектории инструмента.</p>

<p><b>Интервал (Spacing)</b> - Позволяет указать расстояние между экземплярами траектории инструмента в шаблоне.</p>
