<div id="checkForOcclusions_xxxx"><p>Исключает любые отверстия того же диаметра, которые не могут быть просверлены из-за текущей ориентации инструмента.</p>
<p>Например, если отверстие находится на нижней стороне детали и сверло не может до него дотянуться, отверстие не обрабатывается.</p>
