<div id="supportPropertyVolume_volume_type_xxxx"><p>Переключает стены поддержек между Сплошными и Поверхностными.</p>
<p>Сплошные используют стиль опор в виде квадратных колонн со сплошными стенками со всех шести сторон. Поверхностные используют узорчатый стиль, например, Алмазный, который задается на вкладке Свойств объёма.</p>
