<div id="lockGeometryInspectionPoints_xxxx"><p>Управляет поведением высот точек на цилиндрической поверхности.</p>
<p>При выборе точки, добавленные на цилиндрическую поверхность, locked по высоте и могут перемещаться only around диаметру. При снятии точки могут свободно перемещаться around диаметру и вдоль поверхности.</p>
