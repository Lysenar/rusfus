<div id="thresholdAngle_xoxx_2869955370"><p>Угол, измеренный от горизонтальной плоскости, который устанавливает разделение между крутыми и пологими областями модели.</p>
<p>Крутые области с уклонами больше угла используют крутые проходы, а пологие области с уклонами меньше угла используют пологие проходы.</p>
