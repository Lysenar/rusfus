<div id="useSlotClearing_xxxx"><p>Включите эту настройку, чтобы начать обработку кармана с прорези по его середине, прежде чем продолжить спиральным движением к стенке кармана.</p>
<p>Эта функция может использоваться для сокращения переходных движений на углах для некоторых карманов.</p>
