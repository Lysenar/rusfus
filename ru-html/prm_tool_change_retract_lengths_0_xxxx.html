<div id="prm_tool_change_retract_lengths_0_xxxx"><p>Задает расстояние, на которое филамент втягивается внутрь сопла при переключении с одного экструдера на другой. Это реализуется в дополнение к стандартным движениям втягивания филамента. Этот параметр не используется, если вы используете принтер с одним экструдером или одним материалом.</p>
