<div id="prm_num_top_shells_xxxx"><p>Задает количество слоев в верхней части тела. Эти верхние слои всегда сплошные, что означает, что они имеют 100% плотность заполнения. Добавление большего количества слоев увеличивает толщину верха printed детали, что может повысить качество поверхности, но также увеличивает общее время печати.</p>
