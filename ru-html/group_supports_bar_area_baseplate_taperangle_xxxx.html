<div id="group_supports_bar_area_baseplate_taperangle_xxxx"><p>Задает угол конусности от низа до верха опорных пластин. Конусность может помочь сделать опорные пластины легче удаляемыми после завершения процесса построения.</p>
<p>Угол измеряется от горизонтали. Введите значение от -60 градусов до 60 градусов.</p>
