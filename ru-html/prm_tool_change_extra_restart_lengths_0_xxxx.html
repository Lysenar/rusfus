<div id="prm_tool_change_extra_restart_lengths_0_xxxx"><p>Задает расстояние, на которое филамент подается за конец активного сопла после смены экструдера. Это позволяет лучше контролировать материал в начале печати и обычно устанавливается отрицательным значением. Если вы используете только один экструдер, изменение этого значения не влияет.</p>
