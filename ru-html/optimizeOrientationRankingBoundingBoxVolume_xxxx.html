<div id="optimizeOrientationRankingBoundingBoxVolume_xxxx"><p>Определяет важность малого объема ограничивающей рамки. Ограничивающая рамка всегда вычисляется параллельно главным осям; поэтому это значение может меняться при вращении компонента вокруг оси Z, даже когда фактический размер компонента остается неизменным.</p>
