<div id="minimumLeadAngle_xoxx_2951680615"><p>Задает минимальный угол наклона (lead angle), ниже которого инструмент не может наклоняться.</p>
<p>Положительное значение наклоняет инструмент по направлению движения, отрицательное — против.</p>
