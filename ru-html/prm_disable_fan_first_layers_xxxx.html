<div id="prm_disable_fan_first_layers_xxxx"><p>Задает количество начальных слоев, в течение которых вентилятор выключен. Отключение вентилятора для этих первых слоев улучшает адгезию к платформе печати и снижает вероятность коробления. Значение 0 означает, что вентилятор включен в течение всей печати.</p>
</div>
