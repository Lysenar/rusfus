<div id="supportPropertyBar_bar_hatch_angle_xxxx"><p>Определяет направление штрихового и перекрестного типа стержневой поддержки. Направление 0&deg; выравнивает ленточные (или перекрестные, соответственно) стержни параллельно оси Y, а более высокие значения поворачивают это направление по часовой стрелке.</p>
<p>Значение должно быть от 0 до 360 градусов.</p>
