<div id="prm_perimeters_inner_first_xxxx"><p>Управляет тем, какой периметр печатается первым. При выборе внутренние периметры печатаются перед внешними. При снятии выбора внешние периметры печатаются перед внутренними. Печать внешних периметров перед внутренними может быть полезна при использовании brim для адгезии к платформе печати.</p>
</div>
