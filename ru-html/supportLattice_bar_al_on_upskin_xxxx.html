<div id="supportLattice_bar_al_on_upskin_xxxx"><p>Управляет генерацией решетчатых опор на верхних и боковых поверхностях.</p>
<p>При отключении генерируются стержневые опоры. При включении генерируются решетчатые опоры, что может уменьшить количество соединений на нижних поверхностях и улучшить качество поверхности.</p>
