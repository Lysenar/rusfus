<div id="prm_rapid_lift_diagonal_xxxx"><p>Управляет тем, перемещается ли сопло в плоскости XY во время быстрого подъема по Z. При выборе сопло перемещается в плоскости XY к следующей точке. Это помогает уменьшить нитеобразование и подтеки на детали. При снятии выбора сопло перемещается только по оси Z.</p>
</div>
