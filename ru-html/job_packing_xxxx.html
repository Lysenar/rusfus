<div id="job_packing_xxxx"><p>Автоматически размещает тела на платформе построения выбранного станка.</p>
<p>Одно тело размещается в центре платформы. Несколько тел размещаются так, чтобы не пересекаться. Если все тела не помещаются, некоторые размещаются за пределами платформы и окрашиваются в красный цвет.</p>
