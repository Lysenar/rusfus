<div id="prm_min_layer_time_xxxx"><p>Задает минимальное время печати слоя. Для любого слоя, печать которого занимает меньше времени, чем указанное, скорость печати замедляется. Это позволяет каждому слою больше времени остывать и затвердевать перед печатью следующего слоя сверху. Это помогает улучшить качество мелких деталей.</p>
</div>
